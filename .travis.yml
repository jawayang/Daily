
language: node_js
node_js: stable

cache:
  directories:
    - node_modules

install:
  - npm install

before_script:
  - npm install -g gulp

script:
  - gulp build

after_script:
  - cd public
  - git init
  - git config user.name "James Yang"
  - git config user.email "jawa.yang@gmail.com"
  - git add .
  - git commit -m "Update Daily"
  - git push --force --quiet "https://jawayang:${GH_TOKEN}@${GIT_PAGE_REF}" develop:master  

branches:
  only:
    - develop
env:
 global:
   - GIT_PAGE_REF: github.com/jawayang/Daily.git

notifications:
  email:
    - jawa.yang@gmail.com
  on_success: change
  on_failure: always